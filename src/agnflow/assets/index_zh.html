<!DOCTYPE html>
<html>

<head>
    <title>AgnFlow Stream Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --main-color: #00B4DB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: always;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(20, 30, 50, 0.95);
            border-radius: 24px;
            width: 100%;
            max-width: 650px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 40px 8px var(--main-color), 0 8px 40px rgba(0, 255, 255, 0.08);
            border: 2px solid var(--main-color);
            overflow: hidden;
            position: relative;
        }

        .chat-container:before {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            border-radius: 24px;
            box-shadow: 0 0 80px 10px var(--main-color) inset, 0 0 40px 2px #1a2980 inset;
            opacity: 0.15;
        }

        .header {
            padding: 24px 20px 16px 20px;
            background: linear-gradient(90deg, #232526 0%, #0f2027 100%);
            border-bottom: 2px solid var(--main-color);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 26px;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            font-weight: 600;
            color: var(--main-color);
            letter-spacing: 2px;
            text-shadow: 0 0 2px var(--main-color), 0 0 1px #fff;
            margin-bottom: 6px;
        }

        .status {
            font-size: 15px;
            color: #b2fefa;
            font-weight: 500;
            text-shadow: none;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: linear-gradient(135deg, #232526 0%, #0f2027 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }

        .message {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            border: 1.5px solid var(--main-color);
            position: relative;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            font-weight: 400;
            color: #232526;
            background: #eaffff;
            box-shadow: none !important;
            text-shadow: none !important;
            white-space: pre-wrap;
        }

        .user-message {
            background: var(--main-color);
            color: #232526;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            border: 1.5px solid var(--main-color);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            font-weight: 500;
            box-shadow: none !important;
            text-shadow: none !important;
            white-space: pre-wrap;
        }

        .ai-message {
            background: #232526;
            color: var(--main-color);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            border: 1.5px solid var(--main-color);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            font-weight: 500;
            box-shadow: none !important;
            text-shadow: none !important;
            white-space: pre-wrap;
        }

        .input-container {
            padding: 20px 20px 20px 20px;
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 14px;
            background: linear-gradient(90deg, #232526 0%, #0f2027 100%);
            border-top: 2px solid var(--main-color);
            z-index: 1;
        }

        .deep-think-btn {
            position: absolute;
            left: 24px;
            top: 0;
            transform: translateY(-50%);
            padding: 6px 18px;
            background: #232526;
            color: var(--main-color);
            border: 1.5px solid var(--main-color);
            border-radius: 18px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            z-index: 2;
        }

        #messageInput {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 14px 20px;
            border: none;
            border-radius: 28px;
            background: #101c2c;
            color: var(--main-color);
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 10px var(--main-color)33, 0 2px 8px #000a;
            border: 1.5px solid var(--main-color);
            transition: border 0.2s, box-shadow 0.2s;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            overflow-y: hidden;
            resize: none;
            scrollbar-width: thin;
            scrollbar-color: var(--main-color) #101c2c;
        }

        #messageInput::-webkit-scrollbar {
            width: 6px;
        }

        #messageInput::-webkit-scrollbar-thumb {
            background: var(--main-color);
            border-radius: 3px;
        }

        #messageInput::-webkit-scrollbar-track {
            background: #101c2c;
        }

        #messageInput:focus {
            border: 2px solid var(--main-color);
            box-shadow: 0 0 12px 2px var(--main-color)cc;
        }

        #messageInput::placeholder {
            color: var(--main-color)99;
        }

        #sendButton {
            padding: 14px 28px;
            background: linear-gradient(90deg, var(--main-color) 0%, #1a2980 100%);
            color: #232526;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px var(--main-color)99, 0 2px 8px #000a;
            transition: all 0.2s;
            border: 1.5px solid var(--main-color);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 20px var(--main-color)cc, 0 2px 8px #000a;
            background: linear-gradient(90deg, #1a2980 0%, var(--main-color) 100%);
            color: var(--main-color);
        }

        #sendButton:disabled {
            background: #232526;
            color: var(--main-color)55;
            cursor: not-allowed;
            transform: none;
            border: 1.5px solid var(--main-color)55;
        }

        .messages::-webkit-scrollbar {
            width: 7px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--main-color)55;
            border-radius: 4px;
        }

        details {
            margin: 2px 2px !important;
        }

        .reasoning-block {
            margin: 16px 0;
            background: #101c2c;
            border: 1.5px solid var(--main-color);
            border-radius: 12px;
            color: var(--main-color);
            font-size: 15px;
            box-shadow: 0 2px 8px var(--main-color)33;
            padding: 0 0 8px 0;
        }

        .reasoning-block summary {
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            padding: 8px 8px !important;
            outline: none;
            color: var(--main-color);
        }

        .reasoning-content {
            padding: 10px 18px 0 18px;
            color: #b2fefa;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .conclusion-block {
            background: #232526;
            color: var(--main-color);
            font-size: 16px;
            font-weight: 600;
            white-space: pre-wrap;
        }

        .deep-think-btn.active {
            background: linear-gradient(90deg, var(--main-color) 0%, #1a2980 100%) !important;
            color: #232526 !important;
            border: 1.5px solid var(--main-color) !important;
        }

        .code-block {
            color: skyblue;
            border: 1px solid var(--main-color);
            padding: 5px;
            background: #181c24;
            border-radius: 8px;
            font-size: 14px;
            overflow-x: auto;
            white-space: pre;
            max-width: 100%;
            scrollbar-width: thin;
            scrollbar-color: var(--main-color) #181c24;
        }

        .code-block::-webkit-scrollbar {
            height: 8px;
            background: #181c24;
        }

        .code-block::-webkit-scrollbar-thumb {
            background: var(--main-color);
            border-radius: 4px;
        }

        .code-block::-webkit-scrollbar-track {
            background: #181c24;
        }

        .code-block .line-number {
            display: inline-block;
            width: 1em;
            color: var(--main-color);
            user-select: none;
            opacity: 0.7;
            text-align: right;
            margin-right: 0.3em;
        }

        .msg-delete-btn {
            position: absolute;
            bottom: 4px;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .msg-delete-btn:hover {
            opacity: 1;
        }
        .msg-delete-btn.left {
            left: -28px;
        }
        .msg-delete-btn.right {
            right: -28px;
        }
        .message {
            position: relative;
        }

        .msg-content {
            width: 100%;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap');
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <div class="header">
            <h1>AgnFlow ËÅäÂ§©ÂÆ§ <span class="status" id="status">ËøûÊé•‰∏≠...</span></h1>

            <button id="newConvBtn"
                style="position:absolute;left:24px;top:60px;padding:6px 18px;background:#232526;color:var(--main-color);border:1.5px solid var(--main-color);border-radius:18px;cursor:pointer;font-weight:600;font-size:14px;z-index:2;">Êñ∞Â¢ûÂØπËØù</button>
            <button id="switchConvBtn"
                style="position:absolute;left:150px;top:60px;padding:6px 18px;background:#232526;color:var(--main-color);border:1.5px solid var(--main-color);border-radius:18px;cursor:pointer;font-weight:600;font-size:14px;z-index:2;">ÂàáÊç¢ÂØπËØù</button>
            <button id="clearHistoryBtn"
                style="position:absolute;right:24px;top:60px;padding:6px 18px;background:#232526;color:var(--main-color);border:1.5px solid var(--main-color);border-radius:18px;cursor:pointer;font-weight:600;font-size:14px;z-index:2;">Ê∏ÖÁ©∫ËÅäÂ§©ËÆ∞ÂΩï</button>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <button id="thinkButton" class="deep-think-btn">Ê∑±Â∫¶ÊÄùËÄÉ</button>
            <textarea id="messageInput" placeholder="Áªô AgnFlow ÂèëÈÄÅÊ∂àÊÅØ" disabled rows="1" style="resize:none;"></textarea>
            <button id="sendButton" disabled>ÂèëÈÄÅ</button>
        </div>
    </div>
    <script>
        // ‰ºöËØùÁÆ°ÁêÜ
        let currentConversationId = localStorage.getItem('agnflow_conversation_id') || null;
        let ws = null;
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        const clearBtn = document.getElementById('clearHistoryBtn');
        const newConvBtn = document.getElementById('newConvBtn');
        const switchConvBtn = document.getElementById('switchConvBtn');
        let isStreaming = false;
        let currentAiMessageDiv = null;
        let currentAiMessage = '';
        let reasoning = false;

        // ‰ºöËØùÂºπÁ™ó
        function showConversationList() {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.left = '0';
            modal.style.top = '0';
            modal.style.width = '100vw';
            modal.style.height = '100vh';
            modal.style.background = 'rgba(0,0,0,0.3)';
            modal.style.zIndex = 1000;
            modal.innerHTML = '<div id="convListPanel" style="position:absolute;left:50%;top:20%;transform:translateX(-50%);background:#232526;border:2px solid var(--main-color);border-radius:16px;padding:24px 32px;min-width:320px;max-width:90vw;box-shadow:0 8px 32px var(--main-color)99;">Âä†ËΩΩ‰∏≠...</div>';
            document.body.appendChild(modal);
            fetch('/api/conversations').then(r => r.json()).then(list => {
                let html = '<h3 style="color:var(--main-color);margin-bottom:12px;">‰ºöËØùÂàóË°®</h3>';
                if (list.length === 0) html += '<div style="color:#fff;">ÊöÇÊó†‰ºöËØù</div>';
                html += '<ul style="list-style:none;padding:0;margin:0;max-height:300px;overflow:auto;">';
                for (const conv of list) {
                    html += `<li style="margin-bottom:10px;display:flex;align-items:center;">
                        <button data-id="${conv.id}" style="flex:1;text-align:left;background:${conv.id === currentConversationId ? 'var(--main-color)' : '#101c2c'};color:${conv.id === currentConversationId ? '#232526' : 'var(--main-color)'};border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600;">${conv.id.slice(0, 8)}...${conv.id.slice(-4)}</button>
                        <button data-del="${conv.id}" style="margin-left:8px;background:#ff3b3b;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;">Âà†Èô§</button>
                    </li>`;
                }
                html += '</ul>';
                html += '<div style="text-align:right;margin-top:10px;"><button id="closeConvList" style="background:#232526;color:var(--main-color);border:1.5px solid var(--main-color);border-radius:8px;padding:6px 18px;cursor:pointer;">ÂÖ≥Èó≠</button></div>';
                document.getElementById('convListPanel').innerHTML = html;
                // ÂàáÊç¢
                document.querySelectorAll('[data-id]').forEach(btn => {
                    btn.onclick = () => {
                        const id = btn.getAttribute('data-id');
                        if (id !== currentConversationId) {
                            localStorage.setItem('agnflow_conversation_id', id);
                            location.reload();
                        }
                    };
                });
                // Âà†Èô§
                document.querySelectorAll('[data-del]').forEach(btn => {
                    btn.onclick = async () => {
                        const id = btn.getAttribute('data-del');
                        if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËØ•ÂØπËØùÂèäÂÖ∂ÊâÄÊúâÊ∂àÊÅØÂêóÔºü')) {
                            await fetch(`/api/conversation/${id}`, { method: 'DELETE' });
                            if (id === currentConversationId) {
                                localStorage.removeItem('agnflow_conversation_id');
                                location.reload();
                            } else {
                                btn.parentElement.remove();
                            }
                        }
                    };
                });
                document.getElementById('closeConvList').onclick = () => modal.remove();
            });
        }

        // Êñ∞Âª∫ÂØπËØù
        newConvBtn.onclick = async function () {
            const res = await fetch('/api/conversation', { method: 'POST' });
            const data = await res.json();
            localStorage.setItem('agnflow_conversation_id', data.id);
            location.reload();
        };
        // ÂàáÊç¢ÂØπËØù
        switchConvBtn.onclick = showConversationList;

        // Âà†Èô§ÂΩìÂâçÂØπËØù
        clearBtn.onclick = async function () {
            if (!currentConversationId) return;
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ÂΩìÂâçÂØπËØùÂèäÂÖ∂ÊâÄÊúâÊ∂àÊÅØÂêóÔºü')) return;
            await fetch(`/api/conversation/${currentConversationId}`, { method: 'DELETE' });
            localStorage.removeItem('agnflow_conversation_id');
            location.reload();
        };

        // Ê∏≤ÊüìÂéÜÂè≤Ê∂àÊÅØ
        function renderHistoryItem(msg) {
            // msg: {id, role, content, timestamp}
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (msg.role === 'ai' ? 'ai-message' : 'user-message');
            msgDiv.setAttribute('data-id', msg.id);
            // ÂÜÖÂÆπÂÆπÂô®
            const contentDiv = document.createElement('div');
            contentDiv.className = 'msg-content';
            contentDiv.innerHTML = msg.role === 'ai' ? formatReasoningBlocks(msg.content) : msg.content;
            msgDiv.appendChild(contentDiv);
            // Âà†Èô§ÊåâÈíÆ
            const delBtn = document.createElement('button');
            delBtn.className = 'msg-delete-btn ' + (msg.role === 'ai' ? 'right' : 'left');
            delBtn.innerText = 'üóëÔ∏è';
            delBtn.title = 'Âà†Èô§Ê≠§Ê∂àÊÅØ';
            delBtn.onclick = async function(e) {
                e.stopPropagation();
                const msgId = msgDiv.getAttribute('data-id');
                if (msgId) {
                    await fetch(`/api/message/${msgId}`, {method: 'DELETE'});
                }
                msgDiv.remove();
            };
            msgDiv.appendChild(delBtn);
            messagesDiv.appendChild(msgDiv);
        }

        // WebSocketËøûÊé•‰∏éÂéÜÂè≤Âä†ËΩΩ
        function connectWS() {
            if (ws) ws.close();
            messagesDiv.innerHTML = '';
            ws = new WebSocket(`ws://localhost:8000/ws`);
            ws.onopen = function () {
                statusDiv.textContent = 'üü¢ ËøûÊé•ÊàêÂäü';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                ws.send(JSON.stringify({ conversation: currentConversationId }));
            };
            ws.onmessage = function (event) {
                const data = JSON.parse(event.data);
                if (data.type === 'history') {
                    renderHistoryItem(data);
                    return;
                }
                if (data.type === 'start') {
                    isStreaming = true;
                    currentAiMessage = '';
                    currentAiMessageDiv = document.createElement('div');
                    currentAiMessageDiv.className = 'message ai-message';
                    // ÂÜÖÂÆπÂÆπÂô®
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'msg-content';
                    currentAiMessageDiv.appendChild(contentDiv);
                    // Âà†Èô§ÊåâÈíÆ
                    const delBtn = document.createElement('button');
                    delBtn.className = 'msg-delete-btn right';
                    delBtn.innerText = 'üóëÔ∏è';
                    delBtn.title = 'Âà†Èô§Ê≠§Ê∂àÊÅØ';
                    delBtn.onclick = function(e) {
                        e.stopPropagation();
                        currentAiMessageDiv.remove();
                    };
                    currentAiMessageDiv.appendChild(delBtn);
                    messagesDiv.appendChild(currentAiMessageDiv);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    sendButton.disabled = true;
                    statusDiv.textContent = 'ü§ñ ÊµÅÂºèÂõûÂ§ç‰∏≠';
                } else if (data.type === 'chunk') {
                    currentAiMessage += data.content;
                    const contentDiv = currentAiMessageDiv.querySelector('.msg-content');
                    // ÂßãÁªà‰ΩøÁî®formatReasoningBlocksÂ§ÑÁêÜAIÊ∂àÊÅØÂÜÖÂÆπ
                    contentDiv.innerHTML = formatReasoningBlocks(currentAiMessage);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } else if (data.type === 'end') {
                    isStreaming = false;
                    sendButton.disabled = false;
                    statusDiv.textContent = 'üü¢ ËøûÊé•ÊàêÂäü';
                    messageInput.focus();
                    currentAiMessageDiv = null;
                    currentAiMessage = '';
                }
            };
            ws.onclose = function () {
                statusDiv.textContent = 'üî¥ ËøûÊé•Êñ≠ÂºÄ';
                messageInput.disabled = true;
                sendButton.disabled = true;
            };
        }

        // ÂàùÂßãÂåñ‰ºöËØù
        if (!currentConversationId) {
            // Ëá™Âä®Êñ∞Âª∫‰∏Ä‰∏™
            (async () => {
                const res = await fetch('/api/conversation', { method: 'POST' });
                const data = await res.json();
                currentConversationId = data.id;
                localStorage.setItem('agnflow_conversation_id', data.id);
                connectWS();
            })();
        } else {
            connectWS();
        }
        // Ê∑±Â∫¶ÊÄùËÄÉÊåâÈíÆÂàáÊç¢ÂºÄÂÖ≥ÈÄªËæëÔºà‰ªÖÂàáÊç¢Ê®°ÂºèÔºå‰∏çÈáçËøûÔºå‰∏çÂèëÈÄÅËØ∑Ê±ÇÔºâ
        const deepBtn = document.getElementById('thinkButton');
        deepBtn.onclick = function () {
            reasoning = !reasoning;
            if (reasoning) {
                this.classList.add('active');
            } else {
                this.classList.remove('active');
            }
        };
        // ÂèëÈÄÅÊ∂àÊÅØÊó∂ÔºåÊ†πÊçÆ reasoning Áä∂ÊÄÅÂÜ≥ÂÆöÊòØÂê¶Ê∑±Â∫¶ÊÄùËÄÉ
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && !isStreaming) {
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                // ÂÜÖÂÆπÂÆπÂô®
                const contentDiv = document.createElement('div');
                contentDiv.className = 'msg-content';
                contentDiv.innerHTML = message;
                userMessage.appendChild(contentDiv);
                // Âà†Èô§ÊåâÈíÆ
                const delBtn = document.createElement('button');
                delBtn.className = 'msg-delete-btn left';
                delBtn.innerText = 'üóëÔ∏è';
                delBtn.title = 'Âà†Èô§Ê≠§Ê∂àÊÅØ';
                delBtn.onclick = function(e) {
                    e.stopPropagation();
                    userMessage.remove();
                };
                userMessage.appendChild(delBtn);
                messagesDiv.appendChild(userMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                ws.send(JSON.stringify({
                    type: 'message',
                    content: message,
                    options: {
                        reasoning: reasoning
                    }
                }));
                messageInput.value = '';
                statusDiv.textContent = '‚è≥ ÂèëÈÄÅ‰∏≠...';
            }
        }
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                if (e.shiftKey) {
                    // ÊèíÂÖ•Êç¢Ë°å
                    const start = messageInput.selectionStart;
                    const end = messageInput.selectionEnd;
                    messageInput.value = messageInput.value.slice(0, start) + '\n' + messageInput.value.slice(end);
                    messageInput.selectionStart = messageInput.selectionEnd = start + 1;
                    e.preventDefault();
                } else {
                    e.preventDefault();
                    sendMessage();
                }
            }
        });
        // textarea È´òÂ∫¶Ëá™ÈÄÇÂ∫î
        function autoResizeTextarea(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
